{% extends "backend/index.html" %}
{% block content %}
<h1>Edit</h1>

<div class="col col-md-5">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Edit Form</h5>

          <!-- Vertical Form -->
          <form class="row g-3" method="POST">
            {% csrf_token %}
            <div class="col-12">
              <label for="inputTime" class="form-label">Time</label>
              <input type="text" class="form-control" id="inputNanme4" name="time">
            </div>
            <div class="col-12">
              <label for="inputCarrier" class="form-label">Carrier</label>
              <input type="text" class="form-control" id="inputEmail4" name="carrier">
            </div>
            <div class="col-12">
              <label for="inputCompany" class="form-label">Company</label>
              <input type="text" class="form-control" id="inputPassword4" name="company">
            </div>
            <div class="col-12">
              <label for="inputLocaton" class="form-label">Location</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="location">
            </div>

            <textarea name="description">
                Welcome to TinyMCE!
            </textarea>
            <script>
                tinymce.init({
                  selector: 'textarea',
                  plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss',
                  toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
                  tinycomments_mode: 'embedded',
                  tinycomments_author: 'Author name',
                
                });
          
              </script>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Edit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form><!-- Vertical Form -->

        </div>
   
    </div>
</div>
{% endblock content %}
