{% extends 'back/index.html' %}
{% block content %}
<div class="row" style="margin-left: 20px;">
    <div class="col col-md-4">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="name mb-3">
                <label for="" class="form-label">Name</label>
                <input type="text" name="name" id="" class="form-control" placeholder="Enter Name">
            </div>

            <div class="background mb-3">
                <label for="" class="form-label">Background</label>
                <input type="file" name="background" id="" class="form-control" >
            </div>

            <div class="carrier mb-3">
                <label for="" class="form-label">Carrier</label>
                <input type="text" name="carrier" id="" class="form-control" placeholder="Enter carrier">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
    <div class="col col-md-4">
        <h1>Hero </h1>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Carrier</th>
                    <th>Image</th>
                </tr>
                
            </thead>
            <tbody>
                {% for hero in heros %}
                  <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ hero.name }}</td>
                    <td>{{ hero.carrier}}</td>
                    <td>
                        <img src="{{ hero.background.url }}" alt="" width="100%" height="50px">
                    </td>
                  </tr>
                {% endfor %}
                
            </tbody>

        </table>
    </div>
    <div class="col col-md-4"></div>
</div>

{% endblock content %}
